<!--Main layout-->
<main class="mt-5 pt-4">

    <div class="container">

        <!-- Heading -->
        <h2 class="my-5 h2 text-center text-light">Paiement</h2>

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-md-8 mb-4">

                <!--Card-->
                <div class="card">

                    <!--Card content-->
                    <form class="card-body">

                        <!--Grid row-->
                        <h5>Coordonnées</h5>

                        <!--email-->
                        <div class="md-form mb-5">
                            <input type="text" id="email" class="form-control" placeholder="Courriel (optionnel)">
                        </div>

                        <!--address-->
                        <h5 style="margin-top: 2em;">Adresse de livraison</h5>

                        <div class="row">

                            <div class="col-md-6 mb-2">
                                <!--firstName-->
                                <div class="md-form ">
                                    <input type="text" id="firstName" class="form-control" placeholder="Prénom">
                                </div>
                            </div>

                            <div class="col-md-6 mb-2">
                                <!--lastName-->
                                <div class="md-form ">
                                    <input type="text" id="lastName" class="form-control" placeholder="Nom">
                                </div>
                            </div>

                        </div>

                        <!--compagny-->
                        <div class="md-form mb-2">
                            <input type="text" id="compagny" class="form-control" placeholder="Entreprise (optionnel)">
                        </div>

                        <!--address-->
                        <div class="md-form mb-2">
                            <input type="text" id="address" class="form-control" placeholder="Adresse">
                        </div>

                        <!--address-2-->
                        <div class="md-form mb-2">
                            <input type="text" id="address-2" class="form-control"
                                placeholder="Apt, suite, etc (optionnel)">
                        </div>

                        <!--Grid row-->
                        <div class="row">

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-6 mb-2">

                                <input type="text" class="form-control" id="zip" placeholder="Code postal">
                                <div class="invalid-feedback">
                                    Code postal requis.
                                </div>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-6 mb-2">

                                <input type="text" class="form-control" id="city" placeholder="Ville">
                                <div class="invalid-feedback">
                                    Ville requise
                                </div>

                            </div>
                            <!--Grid column-->

                            <!--Grid column-->
                            <div class="col-lg-4 col-md-12 mb-">
                                <select class="custom-select d-block" id="country">
                                    <option value="">Pays</option>
                                    <option>Allemagne</option>
                                    <option>Belgique</option>
                                    <option>Espagne</option>
                                    <option>France</option>
                                    <option>Italie</option>
                                </select>
                                <div class="invalid-feedback">
                                    Sélectionnez un pays valide.
                                </div>

                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <hr>

                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="same-address">
                            <label class="custom-control-label" for="same-address">
                                L'adresse de livraison est la même que l'adresse de facturation</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="save-info">
                            <label class="custom-control-label" for="save-info">
                                Sauvegarder mes informations pour gagner du temps la prochaine fois</label>
                        </div>

                        <hr>

                        <div class="d-block my-3">
                            <div class="custom-control custom-radio">
                                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input"
                                    checked>
                                <label class="custom-control-label" for="credit">Carte de crédit</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input"
                                   >
                                <label class="custom-control-label" for="paypal">Paypal</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="cc-name" placeholder="Titulaire de la carte"
                                   >
                                <div class="invalid-feedback">
                                    Titulaire de la carte requis
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" id="cc-number" placeholder="Numéro de carte"
                                   >
                                <div class="invalid-feedback">
                                    Numéro de carte de crédit requis
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <input type="text" class="form-control" id="cc-expiration"
                                    placeholder="Date d'expiration">
                                <div class="invalid-feedback">
                                    Date d'expiration requise
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <input type="text" class="form-control" id="cc-cvv" placeholder="CVV">
                                <div class="invalid-feedback">
                                    Code CVV requis
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit" (click)="checkoutClick()">Valider le payement</button>

                    </form>

                </div>
                <!--/.Card-->

            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-4 mb-4">

                <!-- Heading -->
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-light">Votre Panier</span>
                    <span class="badge badge-light">{{ quantity }}</span>
                </h4>

                <!-- Cart -->
                <ul class="list-group mb-3 z-depth-1">
                    <app-checkout-item *ngFor="let product of cartList" [Price]="product.price" [Name]="product.name"
                                        [Size]="product.size" [Coll]="product.coll" [Id]="product.id"></app-checkout-item>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total</span>
                        <strong>{{ total }}€</strong>
                    </li>
                </ul>
                <!-- Cart -->

                <!-- Promo code -->
                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Code promo"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-dark btn-md waves-effect m-0" type="button">Appliquer</button>
                        </div>
                    </div>
                </form>
                <!-- Promo code -->

            </div>
            <!--Grid column-->

        </div>
        <!--Grid row-->

    </div>
</main>
<!--Main layout-->
